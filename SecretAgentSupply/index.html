<!DOCTYPE html>
<html>
<head>
  <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" type="text/css" href="resources/reset.css">
    <link rel="stylesheet" type="text/css" href="resources/style.css">
</head>
<body>
  <div class="header">
    <img src="images/logo.png" alt="Glasses logo">
    <p>Secret Agent Supply INC.</p>
  </div><!--end header-->
  <div class="banner">
    <div class="banner-title">
      <h3>New Arrival</h3>
      <p>Sport Bikes And Motorcycles</p>
    </div>
  </div><!--end banner-->
  <div class="menu-bar">
    <ul>
      <li class="fs-option">Eyewear</li>
      <li class="fs-option">Apparel</li>
      <li class="fs-option">Gadgets</li>
      <li class="fs-option">Vehicles</li>
      <li class="fs-option">Classes</li>
      <li class="fs-option">Contact</li>
      <li class="mobile-option">Menu</li>
    </ul>
  </div><!--end menu-bar-->
  <div class="main-content">
    <div class="upper-content">
      <div class="img-container">
        <img src="images/pen.png" alt="exploding pen">
        <p>Exploding Pen</p>
      </div>
      <div class="img-container">
        <img src="images/watch.png" alt="cellular watch">
        <p>Cellular Watch</p>
      </div>
      <div class="img-container">
        <img src="images/glasses.png" alt="thermal glasses">
        <p>Thermal Glasses</p>
      </div>
    </div><!--end upper content-->
    <div class="lower-content">
      <div class="location">
        <div class="location-title">
          <p>location</p>
        </div>
        <p>-47.346436, 84.32354</p>
      </div><!--end location div-->
      <div class="time">
        <div class="time-title">
          <p>Hours</p>
        </div>
        <p>0800 - 1800</p>
      </div><!--end Time div-->
    </div><!--end lower content-->
  </div><!--end Main-Content-->
  <div class="footer">
    <p>Copyright Secret Agent Supply Inc.</p>

  </div><!--end footer-->
</body>
</html>
